<div class="page">
	<div class="layoutBox">

	<form method="post" action="__URL__/insert/navTabId/__DWZ__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxMenu)">
		<input type="hidden" name="level" value="{$level}">
		<input type="hidden" name="pid" value="{$pid}">
		<div class="pageFormContent" layoutH="55">
			<div class="unit">
				<label><eq name="level" value="1">应用</eq><eq name="level" value="2">模块</eq><eq name="level" value="3">操作</eq>名：</label>
				<input type="text" class="required alphanumeric"  name="name">
			</div>
			
			<div class="unit">
				<label>显示名：</label>
				<input type="text" class="required"   name="title">
			</div>
			<eq name="level" value="2">
			<div class="unit">
				<label>分 组：</label>
				<SELECT name="group_id">
					<option value="">未分组</option>
					<volist name="list" id="vo">
						<option value="{$vo.id}">{$vo.title}</option>
					</volist>
				</SELECT>
			</div>
			</eq>
			<div class="unit">
				<label>状态：</label>
				<SELECT name="status">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</SELECT>
			</div>
			<div class="unit">
				<label>序号：</label>
				<input type="text" name="sort">
			</div>
			<div class="unit">
				<label>描 述：</label>
				<TEXTAREA name="remark"  rows="3" cols="57"></textarea>
			</div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
